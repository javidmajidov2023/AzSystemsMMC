<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the link to look like an icon */
        a {
            display: inline-block;
            background-color: green; /* You can choose the color you prefer */
            padding: 10px;
            border-radius: 50%; /* Makes it round */
        }

        /* Style the image inside the link */
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <a href="https://wa.me/+994102287665">
        <img src="wa-icon.png" alt="WhatsApp">
    </a>
</body>
</html>
